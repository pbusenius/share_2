<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textübersetzer mit NLLB</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl p-8 bg-white shadow-2xl rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Textübersetzer mit NLLB</h1>
        <form id="translator-form" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="source-language" class="block font-medium text-gray-700 mb-1">Quellsprache:</label>
                    <select id="source-language" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="en">Englisch</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Französisch</option>
                        <!-- Weitere Sprachen hier hinzufügen -->
                    </select>
                </div>
                <div>
                    <label for="target-language" class="block font-medium text-gray-700 mb-1">Zielsprache:</label>
                    <select id="target-language" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="en">Englisch</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Französisch</option>
                        <!-- Weitere Sprachen hier hinzufügen -->
                    </select>
                </div>
            </div>
            <div>
                <label for="source-text" class="block font-medium text-gray-700 mb-1">Eingabetext:</label>
                <textarea id="source-text" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" rows="5" placeholder="Gib hier den Text ein..."></textarea>
            </div>
            <div>
                <label for="translated-text" class="block font-medium text-gray-700 mb-1">Übersetzter Text:</label>
                <div class="relative">
                    <textarea id="translated-text" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" rows="5" readonly></textarea>
                    <button type="button" id="copy-button" class="absolute top-2 right-2 bg-gray-100 text-gray-600 py-1 px-2 rounded-md hover:bg-gray-200">Kopieren</button>
                </div>
            </div>
            <div class="text-right">
                <button type="button" id="translate-button" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Übersetzen</button>
            </div>
        </form>
    </div>

    <!-- JavaScript zur Integration der Übersetzungs- und Kopierfunktion -->
    <script>
        document.getElementById('translate-button').addEventListener('click', async () => {
            const sourceLanguage = document.getElementById('source-language').value;
            const targetLanguage = document.getElementById('target-language').value;
            const sourceText = document.getElementById('source-text').value;
            const translatedTextElement = document.getElementById('translated-text');

            // Implementiere die Übersetzungsfunktion hier
            // Beispiel: Eine POST-Anfrage an ein API-Endpunkt senden, der die Übersetzung durchführt

            try {
                const response = await fetch('https://example.com/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source_language: sourceLanguage,
                        target_language: targetLanguage,
                        text: sourceText
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    translatedTextElement.value = data.translated_text;
                } else {
                    translatedTextElement.value = 'Fehler bei der Übersetzung';
                }
            } catch (error) {
                console.error('Fehler:', error);
                translatedTextElement.value = 'Fehler bei der Übersetzung';
            }
        });

        // Kopierfunktion für den übersetzten Text
        document.getElementById('copy-button').addEventListener('click', () => {
            const translatedTextElement = document.getElementById('translated-text');
            translatedTextElement.select();
            translatedTextElement.setSelectionRange(0, 99999); // Für mobile Geräte

            // Kopieren des ausgewählten Texts
            try {
                document.execCommand('copy');
                alert('Übersetzter Text wurde kopiert!');
            } catch (error) {
                console.error('Fehler beim Kopieren:', error);
                alert('Fehler beim Kopieren des Textes.');
            }
        });
    </script>
</body>
</html>
